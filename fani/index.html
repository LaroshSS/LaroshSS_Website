<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date with Parish ♡</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-light: #FFE5E5;
            --pink-medium: #FFB6C1;
            --pink-dark: #FF69B4;
            --red-accent: #FF1744;
            --text-dark: #4A154B;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFC4D6 50%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float-up 15s infinite ease-in-out;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--red-accent);
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .subtitle {
            text-align: center;
            color: var(--pink-dark);
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .question {
            margin-bottom: 35px;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .question:nth-child(1) { animation-delay: 0.1s; }
        .question:nth-child(2) { animation-delay: 0.2s; }
        .question:nth-child(3) { animation-delay: 0.3s; }
        .question:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-label {
            display: block;
            font-size: 1.3em;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .heart-icon {
            color: var(--red-accent);
            font-size: 1.2em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            position: relative;
        }

        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .option-label {
            display: block;
            padding: 15px 25px;
            background: var(--pink-light);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }

        .option-label:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .option input[type="radio"]:checked + .option-label {
            background: var(--pink-dark);
            color: var(--white);
            border-color: var(--red-accent);
            transform: scale(1.02);
        }

        .option-label:hover {
            background: var(--pink-medium);
            transform: translateX(5px);
        }

        .option-label:hover:before {
            left: 100%;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--red-accent), var(--pink-dark));
            color: var(--white);
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 23, 68, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #FFE5E5, #FFC4D6);
            border-radius: 20px;
            margin-top: 20px;
            animation: slideIn 0.5s ease-out;
        }

        .success-message h2 {
            color: var(--red-accent);
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .success-message p {
            color: var(--text-dark);
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .question-label {
                font-size: 1.1em;
            }

            .option-label {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <h1>Valentine's Date ♡</h1>
        <p class="subtitle">Help me plan our perfect evening together</p>
        
        <form id="dateForm">
            <div class="question">
                <label class="question-label">
                    <span class="heart-icon">♡</span>
                    What time would you like to meet?
                </label>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="time" value="7:00 PM CST" id="time1" required>
                        <label for="time1" class="option-label">7:00 PM CST</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="time" value="8:00 PM CST" id="time2">
                        <label for="time2" class="option-label">8:00 PM CST</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="time" value="9:00 PM CST" id="time3">
                        <label for="time3" class="option-label">9:00 PM CST</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="time" value="10:00 PM CST" id="time4">
                        <label for="time4" class="option-label">10:00 PM CST</label>
                    </div>
                </div>
            </div>

            <div class="question">
                <label class="question-label">
                    <span class="heart-icon">♡</span>
                    How should we dress?
                </label>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="dress" value="Formal" id="dress1" required>
                        <label for="dress1" class="option-label">Formal</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="dress" value="Casual" id="dress2">
                        <label for="dress2" class="option-label">Casual</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="dress" value="Comfy" id="dress3">
                        <label for="dress3" class="option-label">Comfy</label>
                    </div>
                </div>
            </div>

            <div class="question">
                <label class="question-label">
                    <span class="heart-icon">♡</span>
                    What movie would you like to watch?
                </label>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="movie" value="Josee, the Tiger and the Fish" id="movie1" required>
                        <label for="movie1" class="option-label">Josee, the Tiger and the Fish</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="movie" value="Belle" id="movie2">
                        <label for="movie2" class="option-label">Belle</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="movie" value="Suzume" id="movie3">
                        <label for="movie3" class="option-label">Suzume</label>
                    </div>
                </div>
            </div>

            <div class="question">
                <label class="question-label">
                    <span class="heart-icon">♡</span>
                    Do you want to farm mounts in WoW while we watch?
                </label>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="wow" value="Yes" id="wow1" required>
                        <label for="wow1" class="option-label">Yes</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="wow" value="No" id="wow2">
                        <label for="wow2" class="option-label">No</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit My Choices ♡</button>
        </form>

        <div class="success-message" id="successMessage">
            <h2>Thank you! ♡</h2>
            <p>I can't wait for our date together!</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['♥', '♡', '❤'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartBg.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Handle form submission
        document.getElementById('dateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('submit.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    this.style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('Something went wrong! Please try again.');
                }
            } catch (error) {
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
